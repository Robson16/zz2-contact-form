<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>ZZ2: Formulário de Contato</title>
    <meta
      name="description"
      content="Entre em contato conosco! Preencha o formulário de contato e envie suas dúvidas, sugestões ou comentários. Estamos à disposição para atender você!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ZZ2: Formulário de Contato</h1>
      </div>
      <!-- /.container -->
    </header>
    <main>
      <div class="container">
        <form id="contactForm">
          <label for="name">
            <span class="screen-reader-text">Nome:</span>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nome"
              required
            />
          </label>
          <label for="email">
            <span class="screen-reader-text">Email:</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </label>
          <label for="phone">
            <span class="screen-reader-text">Telefone:</span>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Telefone"
              required
            />
          </label>
          <label for="message">
            <span class="screen-reader-text">Mensagem:</span>
            <textarea
              id="message"
              name="message"
              placeholder="Mensagem"
              rows="12"
              required
            ></textarea>
          </label>
          <label for="message">
            <input type="submit" value="Enviar" />
          </label>
        </form>

        <p>
          <span id="spinner" style="display: none">Enviando...</span>
          <span id="responseMessage"></span>
        </p>
      </div>
      <!-- /.container -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Aplicando a máscara ao campo de telefone
        Inputmask("(99) 99999-9999").mask(document.getElementById("phone"));
      });

      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          const spinner = document.getElementById("spinner");
          const responseMessage = document.getElementById("responseMessage");

          // Mostra o spinner
          spinner.style.display = "block";
          responseMessage.textContent = "";

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            message: document.getElementById("message").value,
          };

          try {
            const response = await fetch(
              "https://sklpb01kg8.execute-api.us-east-2.amazonaws.com/submit",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            if (response.ok) {
              responseMessage.textContent = "Formulário enviado com sucesso!";

              // Limpa os campos do formulário
              document.getElementById("contactForm").reset();
            } else {
              responseMessage.textContent = "Erro ao enviar o formulário.";
            }
          } catch (error) {
            responseMessage.textContent = "Erro de conexão: " + error.message;
          } finally {
            // Oculta o spinner
            spinner.style.display = "none";
          }
        });
    </script>
  </body>
</html>
